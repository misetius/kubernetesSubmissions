apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
#      volumes:
#        - name: shared-volume
#          persistentVolumeClaim:
#            claimName: volume-claim
      containers:
        - name: pingpong
          image: misetius/pingpong:2.7
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "3006"
